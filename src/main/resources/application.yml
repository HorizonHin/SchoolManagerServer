spring:
  application:
    name: SchoolManagerServer
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/schmng
    username: ${DB_USERNAME}  # 从环境变量读取用户名
    password: ${DB_PASSWORD}  # 从环境变量读取密码


  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0
pagehelper:
  dialect: mysql

mybatis:
  type-aliases-package: com.schoolmanagerserver.pojos
  mapper-locations: classpath:mapper/*.xml

#  一天的毫秒数
tokenExpireMs: 86400000
JWTKey: aaa



server:
  port: 8081
